
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>美好时光 - AI 情绪日记</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', 'Noto Sans SC', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            /* 动态极光背景 */
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            background: #f0f4f8; /* Fallback */
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
        }

        /* 呼吸感背景动画 */
        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                315deg,
                rgba(255, 228, 230, 0.6) 0%,
                rgba(236, 254, 255, 0.6) 33%,
                rgba(238, 242, 255, 0.6) 66%,
                rgba(255, 251, 235, 0.6) 100%
            );
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .pt-safe-top {
            padding-top: max(20px, env(safe-area-inset-top));
        }
        .pb-safe-bottom {
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }

        /* Glassmorphism Utilities */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
    </style>
<script type="importmap">

</head>

</html>
